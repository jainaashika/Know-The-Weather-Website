<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know the Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div id="container">
        <div id="location">
            <p>City</p>
        </div>
        <div id="temp">
            <img id="icon"  src="sunny.png">
            <p><span id="tempvalue">25</span><span id="tempunit">&#176C</span></p>
        </div>
        <div id="climate">
            <p>Sunny</p>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
